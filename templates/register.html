<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Female Health Chatbot</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light shadow-sm">
    <div class="container">
        <!-- Logo and Brand -->
        <a class="navbar-brand fw-bold d-flex align-items-center" href="/">
            <img src="/static/images/logo.jpeg" alt="Logo" class="logo me-2"> <!-- Logo -->
            Female Health Chatbot
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Register Section -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-sm">
                <div class="card-header text-center text-white">
                    <h2>Register</h2>
                </div>
                <div class="card-body">
                    <!-- Add a div to display messages -->
                    <div id="register-message" class="alert d-none"></div>
                    <form action="/register" method="POST">
                        <div class="mb-3">
                            <label class="form-label" for="firstname">First Name</label>
                            <input class="form-control" id="firstname" name="firstname"
                                   placeholder="Enter your first name" required type="text"/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="lastname">Last Name</label>
                            <input class="form-control" id="lastname" name="lastname" placeholder="Enter your last name"
                                   required type="text"/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="age">Age</label>
                            <input class="form-control" id="age" name="age" placeholder="Enter your age" required
                                   type="number" min="1" max="120"/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="email">Email</label>
                            <input class="form-control" id="email" name="email" placeholder="Enter your email" required
                                   type="email"/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="password">Password</label>
                            <input class="form-control" id="password" name="password" placeholder="Enter your password"
                                   required type="password"/>
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-primary" type="submit">Register</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p>Already have an account? <a class="text-primary" href="/login">Login here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="footer bg-dark text-white py-4">
    <div class="container text-center">
        <p class="mb-1">Â© 2024 Female Health Chatbot. All Rights Reserved.</p>
    </div>
</footer>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
