<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags: Setup character encoding and responsive behavior -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page Title -->
    <title>Register - Female Health Chatbot</title>

    <!-- Bootstrap CSS (for styling and responsive layout) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Bootstrap Icons (for UI icons like arrows, alerts, etc.) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!-- Custom Site Styles -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

<!-- Include shared Navbar (Jinja template) -->
{% include 'navbar.html' %}

<!-- ========== REGISTER PAGE ========== -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <!-- Registration Form Card -->
            <div class="card bot-style-card">
                <!-- Header with Icon and Intro -->
                <div class="gradient-header text-center">
                    <i class="bi bi-person-plus"></i>
                    <h2>Create Account</h2>
                    <small>"Join the Lotus community today."</small>
                </div>
                <div class="card-body">
                    <!-- Flash / Success / Error messages placeholder (controlled by JS or backend) -->
                    <div id="register-message" class="alert d-none"></div>
                    <!-- User Registration Form -->
                    <form action="/register" method="POST">
                        <!-- First Name Field -->
                        <div class="mb-3">
                            <label for="firstname" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstname" name="firstname" required
                                   placeholder="Your first name"/>
                        </div>
                        <!-- Last Name Field -->
                        <div class="mb-3">
                            <label for="lastname" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastname" name="lastname" required
                                   placeholder="Your last name"/>
                        </div>
                        <!-- Age Input -->
                        <div class="mb-3">
                            <label for="age" class="form-label">Age</label>
                            <input type="number" class="form-control" id="age" name="age" required
                                   placeholder="Your age" min="1" max="120"/>
                        </div>
                        <!-- Email Input -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required
                                   placeholder="Email address"/>
                        </div>
                         <!-- Password Input -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required
                                   placeholder="Choose a password"/>
                        </div>
                        <!-- Register Button -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                    </form>
                </div>
                <!-- Footer with Login Link -->
                <div class="card-footer text-center bg-white border-0">
                    <p>Already have an account? <a href="/login">Login here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Include shared Footer from Jinja template -->
{% include "footer.html" %}
</body>
</html>
